<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Curso</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <div class="container">
      <h1>Cadastro de Aluno</h1>
      <form
        action="#"
        th:action="@{/saveAluno}"
        th:object="${curso}"
        method="post"
      >
        <div class="form-group">
          <label for="login">Email:</label><br />
          <input
		    maxlength="50"
            type="text"
			required
            id="login"
            class="texto"
            th:field="*{login}"
          /><br />
        </div>
        <div class="form-group">
          <label for="senha">Senha:</label><br />
          <input maxlength="50" type="password" id="senha" th:field="*{senha}" required /><br />
        </div>
        <div class="form-group">
          <label for="nomeCompleto">Nome Completo:</label><br />
          <input
		  maxlength="50"
            type="text"
            id="nomeCompleto"
			required
            th:field="*{nomeCompleto}"
          /><br />
        </div>
        <div class="form-group">
          <label for="nomeSocial">Nome Social:</label><br />
          <input maxlength="50" type="text" id="nomeSocial" th:field="*{nomeSocial}" /><br />
        </div>
        
		
		<div class="form-group">
				          <label for="curso">Cursos:</label>
				          <div class="custom-select">
				            <select name="curso" id="curso" th:field="*{curso}" required >
				              <option value="Desenvolvimento de Sistemas">Desenvolvimento de Sistemas</option>
				              <option value="Recursos Humanos">Recursos Humanos</option>
				              <option value="Seguranca do trabalho">Seguranca do trabalho</option>
							  <option value="Contabilidade">Contabilidade</option>
							  <option value="Servicos Juridicos">Serviços Juridicos</option>
							  <option value="Administracao">Administração</option>
				            </select>
				          </div>
				        </div>
		
        <br />

        <button type="submit">Cadastrar</button>
      </form>
	  <br/>
	  <a href="/" class="btn">Voltar a pagina inicial</a>
    </div>
  </body>
</html>
